<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }

    .icon {
      font-size: 24px;
    }

    .title {
      font-weight: 600;
      font-size: 16px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #6b7280;
    }

    .status-dot.connected {
      background: #10b981;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #6366f1;
      color: white;
    }

    .btn-primary:hover {
      background: #4f46e5;
    }

    .footer {
      margin-top: 12px;
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="icon">ðŸ¤–</span>
    <span class="title">Chrome Agent</span>
  </div>

  <div class="status">
    <span id="status-dot" class="status-dot"></span>
    <span id="status-text">Checking...</span>
  </div>

  <button id="btn-open-panel" class="btn btn-primary">
    <span>ðŸ“‹</span>
    <span>Open Side Panel</span>
  </button>

  <div class="footer">
    Click to open the full control panel
  </div>

  <script src="popup.js"></script>
</body>
</html>
