<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Agent</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <!-- í—¤ë” -->
  <header class="header">
    <div class="title">
      <span class="title-icon">ðŸ¤–</span>
      <span>Chrome Agent</span>
    </div>
    <div class="status">
      <span id="status-dot" class="status-dot"></span>
      <span id="status-text">Disconnected</span>
    </div>
  </header>

  <!-- íƒ­ ë„¤ë¹„ê²Œì´ì…˜ -->
  <nav class="tab-nav">
    <button class="tab-btn active" data-tab="main">Main</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
    <button class="tab-btn" data-tab="logs">Logs</button>
  </nav>

  <!-- íƒ­ ì»¨í…ì¸  -->
  <main class="tab-content">
    <!-- ë©”ì¸ íƒ­ -->
    <section id="tab-main" class="tab-panel active">
      <!-- íŽ˜ì´ì§€ ì •ë³´ -->
      <div class="card">
        <h3>
          Current Page
          <button id="btn-refresh" class="btn btn-sm btn-secondary">Refresh</button>
        </h3>
        <div class="info-row">
          <span>URL</span>
          <span id="page-url">-</span>
        </div>
        <div class="info-row">
          <span>Cookies</span>
          <span id="cookie-count">-</span>
        </div>
        <div class="info-row">
          <span>Forms</span>
          <span id="form-count">-</span>
        </div>
      </div>

      <!-- ì—°ê²° ì»¨íŠ¸ë¡¤ -->
      <div class="card">
        <h3>Server Connection</h3>
        <div class="info-row" style="border-bottom: none; margin-bottom: 8px;">
          <span>Session ID</span>
          <span id="session-id">-</span>
        </div>
        <input type="text" id="server-url" class="input" placeholder="ws://localhost:8080/ws" value="ws://localhost:8080/ws">
        <div class="btn-group">
          <button id="btn-connect" class="btn btn-primary">Connect</button>
          <button id="btn-disconnect" class="btn btn-secondary" disabled>Disconnect</button>
        </div>
      </div>

      <!-- ëª…ë ¹ ížˆìŠ¤í† ë¦¬ -->
      <div class="card">
        <h3>
          Command History <span id="history-count">(0)</span>
          <button id="btn-clear-history" class="btn btn-sm btn-secondary">Clear</button>
        </h3>
        <ul id="history-list" class="history-list">
          <li class="history-empty">No commands yet</li>
        </ul>
      </div>
    </section>

    <!-- ì„¤ì • íƒ­ -->
    <section id="tab-settings" class="tab-panel">
      <div class="card">
        <h3>Connection Settings</h3>
        <div class="form-group">
          <label>Server URL</label>
          <input type="text" id="settings-url" class="input" placeholder="ws://localhost:8080/ws">
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="settings-autoconnect">
            Auto-connect on browser start
          </label>
        </div>
        <button id="btn-save-settings" class="btn btn-primary">Save Settings</button>
      </div>

      <div class="card">
        <h3>About</h3>
        <div class="info-row">
          <span>Version</span>
          <span>1.1</span>
        </div>
        <div class="info-row">
          <span>Build</span>
          <span>Manifest V3</span>
        </div>
      </div>
    </section>

    <!-- ë¡œê·¸ íƒ­ -->
    <section id="tab-logs" class="tab-panel">
      <div class="card">
        <div class="log-header">
          <h3>Activity Logs</h3>
          <button id="btn-clear-logs" class="btn btn-sm btn-secondary">Clear</button>
        </div>
        <div id="log-container" class="log-container">
          <div class="log-empty">No logs yet</div>
        </div>
      </div>
    </section>
  </main>

  <!-- í† ìŠ¤íŠ¸ -->
  <div id="toast" class="toast"></div>

  <!-- ìŠ¤í¬ë¦½íŠ¸ -->
  <script src="utils/storage.js"></script>
  <script src="utils/messaging.js"></script>
  <script src="components/tabs.js"></script>
  <script src="components/connection.js"></script>
  <script src="components/pageInfo.js"></script>
  <script src="components/history.js"></script>
  <script src="components/settings.js"></script>
  <script src="components/logs.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
